<script>
    //JavaScript代码区域
    layui.use(['layer', 'jquery'], function () {
        layui.use('layer', function () {
            var layer = layui.layer;


            $('#save').click(function () {
                //eg1
                var type = document.getElementById("typeName").value;//获取input的值
                //alert(type);
                layer.confirm('确定要添加此分类吗?', {icon: 3, title:'提示'}, function(index){
                    //do something
                    layer.close(index);
                    $.ajax({
                        url:"/ai/types/add",
                        data:"name=" + type,
                        type:"PUT",
                        success:function (data) {
                            window.parent.location.reload();
                            parent.layer.close(index);
                            parent.layer.msg("添加分类成功!!!!");
                        },
                        error:function (data) {
                            parent.layer.msg("添加分类失败");
                        }
                    })
                });
                return false;
            });
        });
    });
